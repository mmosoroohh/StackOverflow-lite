<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100, 200,300,400,500,600,700,
    800,900|Coromorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Header Area -->
    <header>
        <a href="index.html" class="header-brand">StackOverflow-lite</a>
        <nav>
            <ul>
                <li><a href="view_all.html">Questions</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Showcase -->
    <main>
        <div class="bg-image"></div>
        <form class="loginBox" action="dashboard.html" style="max-width: 500px; margin: auto">
            <h2>Sign In</h2>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="text" placeholder="you@example.com" name="email" required>
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Enter password" name="psw" required>
            </div>
            <div>
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember Me
                </label>
            </div>
            <div>
                <button type="submit" class="btn-1">Sign In</button>
            </div>
            <div>
                <small>New to StackOverflow-lite!<a href="signup.html"> Create an account.</a></small>
            </div>
        </form>
    </main>
  
</body>
</html>
